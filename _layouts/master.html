<!DOCTYPE HTML>
<!--[if IEMobile 7 ]><html class="no-js no-horizontal-scroll iem7"><![endif]-->
<!--[if lt IE 7 ]><html class="no-js no-horizontal-scroll ie6" lang="en"><![endif]-->
<!--[if IE 7 ]><html class="no-js no-horizontal-scroll ie7" lang="en"><![endif]-->
<!--[if IE 8 ]><html class="no-js no-horizontal-scroll ie8" lang="en"><![endif]-->
<!--[if (gte IE 9)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!--><html class="no-js no-horizontal-scroll"  lang="en"><!--<![endif]-->

<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1"><![endif]-->

  <!--  Mobile Viewport Fix
        http://j.mp/mobileviewport & http://davidbcalhoun.com/2010/viewport-metatag 
  device-width : Occupy full width of the screen in its current orientation
  initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
  maximum-scale = 1.0 retains dimensions instead of zooming in if page width < device width
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>{% if page.title %} {{ page.title }} | {% endif %} {{site.title}}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="Henrik Vendelbo">

  <!--[if IE]>
    <script src="/js/html5.js" />
  <![endif]-->
  <!-- All JavaScript at the bottom, except for Modernizr. -->
  <script src="/js/modernizr-1.7.min.js"></script>
  <script src="/js/essentials.min.js"></script>
  
  <!-- Place favicon.ico and apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" type="image/x-icon" href="" />
  <link rel="apple-touch-icon" href="">

  <link rel="stylesheet" href="/css/basic.css" id="basic-css" />
  <!--[if gte IE 6]><link href="/css/enhanced.css" rel="stylesheet"><![endif] -->
  <!--[if !IE]><!-->
  <link href="/css/enhanced.css" media="only all" rel="stylesheet" />
  <!--<![endif]-->
  <link rel="stylesheet" href="/css/print.css?v=1" type="text/css" media="print" />

  <!-- link href="http://feeds.feedburner.com/essentialjs" type="application/atom+xml" rel="alternate" -->  
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml" />

</head>

<body>

	<div class="constrained normal-read">
	<header class="thirds-content">
	</header>
	</div>

	<div class="constrained normal-read">
	{{ content }}
	</div>
	
	<footer class="constrained normal-read">
		
	<script type="text/javascript">
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', '{{site.analytics_id}}']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>
	
	</footer>


  <!-- JavaScript -->

  <!-- Grab Google CDN's jQuery. fall back to local if neccessary -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script>!window.jQuery && document.write('<script src="js/jquery-1.4.2.min.js"><\/script>')</script>

  <script type="text/javascript" src="/js/jquery.mousewheel.js"></script>
  <script type="text/javascript" src="/js/jScrollPane-1.2.3.min.js"></script>
  <script type="text/javascript" src="/js/tweettick.js"></script>

  <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'essentialjs'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
  </script>

</body>
</html>
